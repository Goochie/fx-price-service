<!DOCTYPE html>
<html>
<head>
    <title>FX price feed</title>

    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
    <!-- JS -->
    <script src="components/angular/angular.min.js"></script>
    <script src="components/angular-socket-io/socket.js"></script>
    <script src="components/socket.io-client/dist/socket.io.js"></script>


    <!-- ANGULAR CUSTOM-->
    <script src="app/js/app.js"></script>

</head>
<body ng-app="fxPriceFeed" ng-controller="AppCtrl">
      Whatver
<div class="container">

    <div ng-repeat="rate in rates" >
        <div>
            {{rate.symbol}}
        </div>
        <div class="col-1-4">
             {{rate.bidBig}}{{rate.bidPoint}}
        </div>

        <div class="col-1-4">
             {{rate.offerBig}}{{rate.offerPoint}}
        </div>

        <div class="col-1-4">
            {{rate.timeStamp | date : 'hh:mm:ss'}}
        </div>
        <br/>
    </div>

</div>
</body>
</html>
